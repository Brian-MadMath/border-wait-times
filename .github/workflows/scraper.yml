name: Ejecutar Scraper y Actualizar JSON

on:
  schedule:
    - cron: '*/10 * * * *'  # Ejecuta cada 10 minutos
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

permissions:
  contents: write  # Permite hacer commit y push en el repositorio

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🛠 Instalar dependencias necesarias
        run: |
          sudo apt update
          sudo apt install -y unzip wget curl

          # Instalar Google Chrome
          wget -q -O google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome.deb || sudo apt-get -f install -y

          # Verificar instalación de Chrome
          if ! command -v google-chrome &> /dev/null
          then
              echo "❌ Google Chrome no se instaló correctamente"
              exit 1
          fi

          # Instalar ChromeDriver
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          wget -q -O chromedriver.zip "https://chromedriver.storage.googleapis.com/$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/

          # Verificar si requirements.txt existe antes de instalar dependencias
          if [ ! -f "requirements.txt" ]; then
              echo "❌ No se encontró requirements.txt"
              exit 1
          fi

          # Instalar dependencias de Python
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Ejecutar el scraper
        run: python scraper.py

      - name: 💾 Confirmar cambios en el JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add wait-times.json
          git commit -m "🔄 Actualización automática de tiempos de espera" --allow-empty
          git push
