name: Ejecutar Scrapers

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: {}  # ← Se agrega {} para corregir el error

permissions:
  contents: write

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🛠 Instalar dependencias
        run: |
          sudo apt update
          sudo apt install -y wget unzip google-chrome-stable

      - name: 🔧 Instalar librerías de Python desde requirements.txt
        run: |
          pip install -r requirements.txt


      - name: 🔧 Instalar ChromeDriver compatible
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          CHROMEDRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          wget -q -O chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: 🚀 Ejecutar scrapers  # ← Corregido el nivel de indentación
        run: |
          pip install selenium webdriver-manager
          python scraper-tijuana.py
          python scraper-tecate.py
          python scraper-mexicali.py

      - name: 💾 Commit y push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add wait-times-tijuana.json
          git add wait-times-tecate.json
          git add wait-times-mexicali.json
          git commit -m "🔄 Actualización automática: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios"
          git push
