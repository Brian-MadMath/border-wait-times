name: Ejecutar Scraper

on:
  workflow_dispatch:  # Permite ejecutar el workflow manualmente
  schedule:
    - cron: '*/10 * * * *'  # Ejecuta cada 10 minutos

permissions:
  contents: write

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'


      - name: üõ† Instalar Google Chrome y ChromeDriver compatibles
        run: |
          sudo apt update
          sudo apt install -y unzip wget curl jq

          # Instalar Google Chrome
          wget -q -O google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome.deb || sudo apt-get -f install -y
          
          # Verificar versi√≥n de Chrome
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "‚úÖ Versi√≥n de Chrome detectada: $CHROME_VERSION"

          # Descargar la versi√≥n correcta de ChromeDriver
          wget -q -O chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          
          # Verificar versi√≥n de ChromeDriver
          CHROMEDRIVER_VERSION=$(chromedriver --version | awk '{print $2}')
          echo "‚úÖ Versi√≥n de ChromeDriver instalada: $CHROMEDRIVER_VERSION"

      - name: üõ† Instalar dependencias
        run: |
          sudo apt update
          sudo apt install -y wget unzip google-chrome-stable

      - name: üîß Instalar ChromeDriver compatible
        run: |
          CHROME_MAJOR_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
          CHROMEDRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION")
          wget -q -O chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: üöÄ Ejecutar scraper
        run: |
          pip install selenium
          python scraper.py

      - name: üíæ Commit y push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add wait-times.json
          git commit -m "üîÑ Actualizaci√≥n autom√°tica: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios"
          git push
