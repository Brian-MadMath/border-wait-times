name: Ejecutar Scrapers

on:
  schedule:
    - cron: '*/10 * * * *'  # Ejecuta cada 10 minutos
  workflow_dispatch: {}     # Permite ejecuci칩n manual

permissions:
  contents: write

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Clonar repositorio
        uses: actions/checkout@v4

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 游 Instalar Google Chrome manualmente
        run: |
          sudo apt update
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: 游댢 Instalar librer칤as de Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium webdriver-manager

      - name: 游 Ejecutar scrapers
        run: |
          set -e
          python scraper-tijuana.py
          python scraper-tecate.py
          python scraper-mexicali.py

      - name: 游 Commit y push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add wait-times-*.json
          git commit --allow-empty -m "游댃 Actualizaci칩n autom치tica: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios"
          git push

      - name: 游닋 Subir screenshot si existe
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: captura-error
          path: screenshot.png
