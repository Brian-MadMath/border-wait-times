name: Actualizar tiempos de espera

on:
  schedule:
    - cron: "*/10 * * * *"  # Ejecuta cada 10 minutos
  workflow_dispatch:  # Permite ejecutarlo manualmente si es necesario

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependencias
        run: pip install selenium

      - name: 🚀 Ejecutar script
        run: python scraper.py

      - name: 💾 Confirmar cambios
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add wait-times.json
          git commit -m "Actualización automática de tiempos de espera" || echo "No hay cambios"
          git push
