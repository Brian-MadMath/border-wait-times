name: Ejecutar Scrapers

on:
  schedule:
    - cron: '*/10 * * * *'  # Ejecuta cada 10 minutos
  workflow_dispatch: {}  # Permite ejecuci칩n manual

permissions:
  contents: write

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Clonar repositorio
        uses: actions/checkout@v4

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 游 Instalar dependencias de sistema
        run: |
          sudo apt update
          sudo apt install -y wget unzip google-chrome-stable

      - name: 游댢 Instalar librer칤as de Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium webdriver-manager

      - name: 游 Ejecutar scrapers
        run: |
          python scraper-tijuana.py
          python scraper-tecate.py
          python scraper-mexicali.py

      - name: 游 Commit y push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add wait-times-tijuana.json
          git add wait-times-tecate.json
          git add wait-times-mexicali.json
          git commit -m "游댃 Actualizaci칩n autom치tica: $(date +'%Y-%m-%d %H:%M')" || echo "Sin cambios"
          git push
