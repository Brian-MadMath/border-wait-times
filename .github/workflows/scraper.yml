name: Ejecutar Scraper y Actualizar JSON

on:
  schedule:
    - cron: '*/10 * * * *'  # Ejecuta cada 10 minutos
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

permissions:
  contents: write  # Permite hacer commit y push en el repositorio

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🛠 Instalar Google Chrome y ChromeDriver compatibles
        run: |
          sudo apt update
          sudo apt install -y unzip wget curl jq

          # Instalar Google Chrome en versión 114 (compatible con ChromeDriver 114)
          wget -q -O google-chrome.deb https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_114.0.5735.90-1_amd64.deb
          sudo dpkg -i google-chrome.deb || sudo apt-get -f install -y
          
          # Verificar instalación de Chrome
          google-chrome --version

          # Instalar ChromeDriver 114 (compatible con Chrome 114)
          wget -q -O chromedriver.zip https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip

          # Extraer y mover ChromeDriver
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

          # Confirmar versión instalada
          chromedriver --version

          # Instalar dependencias de Python
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Ejecutar el scraper
        run: python scraper.py

      - name: 💾 Confirmar cambios en el JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add wait-times.json
          git commit -m "🔄 Actualización automática de tiempos de espera" --allow-empty
          git push
