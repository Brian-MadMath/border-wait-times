name: Ejecutar Scraper y Actualizar JSON

on:
  schedule:
    - cron: '*/10 * * * *'  # Ejecuta cada 10 minutos
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

permissions:
  contents: write  # Permite hacer commit y push en el repositorio

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar el repositorio
        uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

              - name: üõ† Instalar dependencias necesarias
        run: |
          sudo apt update
          sudo apt install -y unzip wget curl

          # Instalar Google Chrome
          wget -q -O google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome.deb || sudo apt-get -f install -y
          
          # Verificar instalaci√≥n de Chrome
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          echo "‚úÖ Versi√≥n de Chrome instalada: $CHROME_VERSION"

          # Descargar la versi√≥n compatible de ChromeDriver
          CHROMEDRIVER_VERSION=$(curl -sS "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r '.channels.Stable.version')
          wget -q -O chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"

          # Extraer y mover ChromeDriver
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

          # Confirmar versi√≥n instalada
          chromedriver --version

          # Instalar dependencias de Python
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: üöÄ Ejecutar el scraper
        run: python scraper.py

      - name: üíæ Confirmar cambios en el JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add wait-times.json
          git commit -m "üîÑ Actualizaci√≥n autom√°tica de tiempos de espera" --allow-empty
          git push
